<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex,nofollow" />
  <title>得点表</title>
  <link rel="stylesheet" href="main.css" />
  <link rel="icon" href="icon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kaisei+Tokumin:wght@800&display=swap" rel="stylesheet">
</head>

<body>
  <canvas id="background"></canvas>
  <div id="content">
    <div>
      <label>種目を選択
        <select id="category" title="カテゴリーを選択できます"></select>
      </label>
      <div class="tool">
        <div id="create">+</div>
        <div id="sort">↑↓</div>
      </div>
    </div>
    <div id="score">
      <hr />
    </div>
  </div>
  <div id="setting">設定</div>
  <div id="cover" class="none"></div>
  <video src="src/back.mp4" type="video/mp4" poster="src/back.png" id="backvideo" class="none" autoplay loop
    muted></video>
  <div id="first" class="none"></div>
  <script src="src/background.js"></script>
  <script src="src/scoreboard.js"></script>
</body>

</html>
